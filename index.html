<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix | Imersão Dev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.designbust.com/download/1037/png/netflix_logo_png_transparet512.png"
        type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img onclick="Filters.removeFilters()" id="logo" src="./images/logo.png" alt="">

        <nav>
            <ul>
                <li onclick="Filters.filterContentAction()">Ação</li>
                <li onclick="Filters.filterTVShows()">Séries</li>
                <li onclick="Filters.filterAnimations()">Animações</li>
                <li onclick="Filters.filterComedies()">Comédias</li>
                <li onclick="Filters.newContent()">Novo conteúdo</li>
            </ul>
        </nav>

        <h2>Aula05 | imersão <strong>dev_</strong></h2>
    </header>

    <main>

        <section class="addContent hide">
            <h2>Adicione um novo conteúdo ao nosso catálogo</h2>

            <section class="form">
                <div class="images__content">

                </div>

                <div class="inputs__content">
                    <h2>Cadastro de novo conteúdo <strong>AluraFlix</strong></h2>

                    <div class="inputs">
                        <div class="input__span">
                            <span>Nome</span>
                            <input id="name__content" type="text">
                        </div>

                        <div class="input__span">
                            <span>Idade recomendada</span>
                            <input id="recomendation__content" type="text">
                        </div>

                        <div class="input__span">
                            <span>Distribuidora/Produtora</span>
                            <input id="producer__content" type="text">
                        </div>

                        <div class="input__span">
                            <span>Endereço da imagem (url)</span>
                            <input id="image__content" type="text">
                        </div>

                        <div class="input__span">
                            <span>Tipo do conteúdo</span>
                            <select name="type__content" id="type__content">
                                <option value="0">Select</option>
                                <option value="Action">Ação</option>
                                <option value="Comedy">Comédia</option>
                                <option value="Animation">Animação</option>
                                <option value="TV Show">Séries</option>
                            </select>

                        </div>

                        <button onclick="Form.saveContent()">Cadastrar conteúdo</button>
                    </div>
                </div>
            </section>
        </section>

        <section class="tvShows__container hide">
            <h2>Séries</h2>

            <section class="tvShows">

            </section>
        </section>

        <section class="action__container hide">
            <h2>Ação</h2>

            <section class="action">

            </section>
        </section>

        <section class="animations__container hide">
            <h2>Animações</h2>

            <section class="animation">

            </section>
        </section>

        <section class="comedy__container hide">
            <h2>Comédia</h2>

            <section class="comedy">

            </section>
        </section>


        <section class="models">
            <div class="content">
                <img class="poster__content" src="" alt="">
                <div class="content__infos">
                    <h2></h2>
                    <h4></h4>
                </div>
            </div>

            <div class="modal__trailer__content">

            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
